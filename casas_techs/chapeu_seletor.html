<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapéu Seletor Tech — 1º Festival Meninas Digitais IFPR TB</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
  <div class="container">
    <h1> Chapéu Seletor Tech</h1>
    <div class="hat" style="text-align:center;"> <img src="./images/chapeu_seletor_tech.png" width="50"></div>
    <p style="text-align:center;">Descubra qual Casa Tech combina com você!</p>
    <form id="quizForm">
      <div id="quiz">
        <p style="text-align:center; opacity: 0.7;">Carregando perguntas do Chapéu Seletor...</p>
      </div>  
      <div id="erroMensagem" style="color: #ff4d4d; text-align: center; margin-bottom: 15px; font-weight: 600; display: none;">
        Por favor, responda a todas as perguntas antes de finalizar.
      </div>     
      <button type="button" onclick="finalizarQuiz()">Finalizar Quiz</button>
    </form>
    <div id="result" class="result">
      <div class="hat" style="text-align:center;"> <img src="./images/chapeu_seletor_tech.png" width="50" alt="120"></div>
      <h2 style="text-align:center;">O Chapéu Seletor decidiu...</h2>
      <div class="house-name" id="houseName"></div>
      <div class="lema" id="houseLema"></div>
      <button onclick="enviarForm()">Confirmar Pré-Inscrição</button>
    </div>
  </div>
  <script src="./scripts/code.js"></script>
  </body>
</html>
