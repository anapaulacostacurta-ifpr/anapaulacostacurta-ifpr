<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Quadro de Horário</title>
        <!-- CSS externo -->
        <link rel="stylesheet" href="../styles/style_horario.css">
    </head>
    <body>
        <h1>Quadro de Horários da Professora Ana Paula</h1>
        <table id="quadro-horarios">
            <thead>
            <tr>
                <th>Horário</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
            </tr>
            </thead>
            <tbody>
                <tr data-intervalo="7:30-9:30"></tr>
                <tr data-intervalo="10:00-12:00"></tr>
                <tr data-intervalo="13:30-15:30"></tr>
                <tr data-intervalo="16:00-18:00"></tr>
                <tr data-intervalo="18:00-19:00"></tr>
                <tr data-intervalo="19:00-20:40"></tr>
                <tr data-intervalo="21:00-22:40"></tr>
            </tbody>
        </table>
        <script src="../scripts/horario_prof.js"></script>
    </body>
</html>
